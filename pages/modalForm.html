<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/b336c3d0c9.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Pascal Lorin">
	<meta name="description"
		content="Fisheye, photographe, photographe independant, realisateur, realisateur independant, portfolio">
	<link rel="icon" type="image/png" href="../icon.png" />
	<title>Fisheye</title>
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
</head>

<body>
	<main>
		<modal id="mod2">
			<div class="mod2c">
				<span class="mod2c__close" aria-label="Cliquez ici pour quitter le formulaire">
					<i class="fa fa-times"></i>
				</span>
				<div class="mod2c__title" aria-label="Formulaire pour contacter ce photographe">
					<p>Contactez-moi</p>
					<p id="mod2c__title_n"></p>
				</div>
				<form id="mod2c__form" name="mod2c__form" action="none" method="get" onsubmit="return validate();">
					<div class="formData">
						<label for="mod2c__form_f">Prénom</label><br>
						<input class="text-control" type="text" id="mod2c__form_f" name="mod2c__form_f" aria-label="Saisissez votre prénom" /><br>
					</div>
					<div class="formData">
						<label for="mod2c__form_l">Nom</label><br>
						<input class="text-control" type="text" id="mod2c__form_l" name="mod2c__form_l" aria-label="Saisissez votre nom" /><br>
					</div>
					<div class="formData">
						<label for="mod2c__form_i">E-mail</label><br>
						<input class="text-control" type="email" id="mod2c__form_i" name="mod2c__form_i" aria-label="Saisissez votre adresse email" /><br>
					</div>
					<div class="formData">
						<label for="mod2c__form_m">Votre message</label><br>
						<input class="text-control text-message" type="text-area" id="mod2c__form_m" name="mod2c__form_m" rows="8" cols="37" aria-label="Saisissez votre message"/><br>
					</div>
					<div class="mod2c__submit">
						<input class="mod2c__submit_b" type="submit" class="button" value="Envoyez" aria-label="Cliquez ici pour envoyer le formulaire" />
					</div>
				</form>
			</div>
		</modal>
	</main>
</body>
<script type="text/javascript" src="./GlobalVar.js"></script>
<script type="text/javascript" src="./ClassTagM.js"></script>
<script type="text/javascript" src="./GetParams.js"></script>
<script type="text/javascript" src="./ReadStorage.js"></script>
<script type="text/javascript" src="./ClassPhotographer.js"></script>
<script type="text/javascript" src="./GetParams.js"></script>
<!--
		<script type="text/javascript" src="./FactoryMedia.js"></script>
		<script type="text/javascript" src="./TriMedia.js"></script>
-->
<script type="text/javascript" src="./modalForm.js"></script>
</body>

</html>
